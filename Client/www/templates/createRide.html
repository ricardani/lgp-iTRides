<ion-view view-title="createRide">
    <ion-content>
        <br><br><br><br>

        <ion-scroll delegate-handle="taskScroll" direction="x" ng-controller="CreateRideTypeCtrl">
            <div class="button-bar">
                <a ng-repeat="type in collection"
                   ng-class="{ 'button-searchType-selected': $index == selectedRideType, 'button-searchType-inactive': $index != selectedRideType }"
                   ng-click="itemClicked($index)"
                   class="button button-searchType-selected">
                    {{type}}
                </a>
            </div>
        </ion-scroll>

        <div class="row">
          <div class="card col search-ride" ng-controller="CreateStartAddressCtrl"  ng-if= "selectedRideType !== 1">
              <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                  <i class="icon ion-home"></i>
                  Partida
              </div>
              <button class="button button-ride-search" ng-model="newRide.startDistrict" ng-click="toggleLeft()">
                  Distrito
              </button>
              <button class="button button-ride-search" ng-model="newRide.startMunicipality">
                  Concelho
              </button>
              <button class="button button-ride-search" ng-model="newRide.startStreet">
                  Freguesia
              </button>
              <button class="button button-ride-search" ng-model="newRide.startLocationInfo">
                  Info
              </button>
            </div>
          <div class="card col search-ride" ng-controller="CreateStartAddressCtrl"  ng-if= "selectedRideType === 1">
            <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                <i class="icon ion-home"></i>
                Partida
            </div>
            <button class="button button-ride-search" ng-disabled="true">
            </button>
            <button class="button button-ride-search" ng-model="newRide.locationName">
                Escritório
            </button>

          </div>

          <div class="card col search-ride" ng-if= "selectedRideType !== 0">
              <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                  <i class="icon ion-ios-location"></i>
                  Destino
              </div>
              <input class="button button-ride-search" ng-model="newRide.destinationDistrict">
              <input class="button button-ride-search" ng-model="newRide.destinationMunicipality">
              <input class="button button-ride-search" ng-model="newRide.destinationStreet">
              <input class="button button-ride-search" ng-model="newRide.destinationLocationInfo">
            <!--  <button class="button button-ride-search">
                  Distrito
              </button>
              <button class="button button-ride-search">
                  Concelho
              </button>
              <button class="button button-ride-search">
                  Freguesia
              </button>
              <button class="button button-ride-search" ng-model="newRide.startLocationInfo">
                  Info
              </button>-->
          </div>


          <div class="card col search-ride" ng-if= "selectedRideType === 0">
            <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                <i class="icon ion-ios-location"></i>
                Destino
            </div>
             <button class="button button-ride-search" ng-disabled="true">
            </button>
            <button class="button button-ride-search">
                Escritório
            </button>
          </div>

        </div>

        <div class="list" style="width:93%;margin-left:3.5%">
          <label class="item item-input item-stacked-label">
    		    <span class="input-label">Lugares</span>
    		    <input type= "number" ng-model="newRide.seats">
    		  </label>

          <label class="item item-input item-stacked-label">
            <div class="input-label">
    		      Tipo de custo
    		    </div>
            <br>
    		    <select ng-model="newRide.typeCost">
    		      <option>Pago pela empresa</option>
    		      <option selected>Pagar ao condutor</option>
    		    </select>
    		  </label>

          <label class="item item-input item-stacked-label">
    		    <span class="input-label">Custo</span>
    		    <input type= "number" ng-model="newRide.cost">
    		  </label>

    		  <label class="item item-input item-stacked-label">
    		    <span class="input-label">Data</span>
    		    <input type="date" ng-model="newRide.date">
    		  </label>

    		  <label class="item item-input item-stacked-label">
    		    <span class="input-label">Hora</span>
    		    <input type="time" placeholder="hrs:mins" ng-model="newRide.hour">
    		  </label>
    		</div>

<!--
        <div class="list" style="width:93%;margin-left:3.5%">
    		  <label class="item item-input item-select">
    		    <div class="input-label">
    		      Tipo
    		    </div>
    		    <select ng-model="newRide.type">
    		      <option>Casa->Trabalho</option>
    		      <option selected>Trabalho->Casa</option>
    		      <option>Ocasional</option>
    		    </select>
    		  </label>
    		</div>
-->
        <input class="button button-large submit-search" type="submit" value="Criar Boleia" ng-click="createRide(newRide)">

        <br><br>
        <br><br>


    </ion-content>
</ion-view>
