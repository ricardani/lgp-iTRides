<ion-view view-title="createRide">
    <ion-content>
        <br><br>

        <div class="row">
            <div class="card col search-ride" ng-controller="StartAddressCtrl">
                <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                    <i class="icon ion-home"></i>
                    Partida
                </div>
                <input class="button button-ride-search" placeholder="Distrito" ng-model="newRide.startDistrict" ng-click="toggleLeft()">
                <input class="button button-ride-search" placeholder="Concelho" ng-model="newRide.startMunicipality">
                <input class="button button-ride-search" placeholder="Rua" ng-model="newRide.startStreet">
            </div>

            <div class="card col search-ride">
                <div class="item item-text-wrap item-icon-left" style="background-color: #DDD">
                    <i class="icon ion-ios-location"></i>
                    Destino
                </div>
                <input class="button button-ride-search" placeholder="Distrito" ng-model="newRide.destinationDistrict" ng-click="toggleLeft()">
                <input class="button button-ride-search" placeholder="Concelho" ng-model="newRide.destinationMunicipality">
                <input class="button button-ride-search" placeholder="Rua" ng-model="newRide.destinationStreet">
            </div>
        </div>


        <div class="list" style="width:93%;margin-left:3.5%">
    		  <label class="item item-input item-stacked-label">
    		    <span class="input-label">Data</span>
    		    <input type="date" ng-model="newRide.date">
    		  </label>
    		  <label class="item item-input item-stacked-label">
    		    <span class="input-label">Hora</span>
    		    <input type="time" placeholder="hrs:mins" ng-model="newRide.hour">
    		  </label>
    		</div>


        <div class="list" style="width:93%;margin-left:3.5%">
    		  <label class="item item-input item-select">
    		    <div class="input-label">
    		      Tipo
    		    </div>
    		    <select ng-model="newRide.type">
    		      <option>Casa->Trabalho</option>
    		      <option selected>Trabalho->Casa</option>
    		      <option>Ocasional</option>
    		    </select>
    		  </label>
    		</div>

        <input class="button button-large submit-search" type="submit" value="Criar Boleia" ng-click="createRide(newRide)">

        <br><br>
        <br><br>


    </ion-content>
</ion-view>
