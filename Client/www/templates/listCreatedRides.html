                <span style="font-weight: bold">As minhas boleias criadas</span>

                        <p> {{createdRide.day}} Ã s {{createdRide.start_time}} <span style="float:right; margin-top:-20px;"> <i class="ion-person-stalker orange" style="font-size:135%"> </i> {{createdRide.passengers.length}} </span> </p>
                    </a>
                </div>
            </ion-item>

    </div>
