
<ion-view view-title="List Rides">
    <ion-content>
        <br><br>

        <div class="list card">
        <ion-list>
            <div class="item item-divider" style="white-space:normal">
                <span style="font-weight: bold">As minhas boleias pré-definidas</span>
            </div>

            <ion-item ng-if="defaultRides.length > 0" ng-repeat="defaultRide in defaultRides" type="item-text-wrap">
                <div class="text-wrap">
                    <a href="#/rideDetails" style="text-decoration: none; color:black;">
                        <i ng-if="defaultRide.type == 0" class="ion-android-arrow-forward orange" style="font-size:200%; float:left;"> </i>
                        <i ng-if="defaultRide.type == 1" class="ion-android-arrow-back orange" style="font-size:200%; float:left;"> </i>
                        <h2 style="margin-left: 40px"> {{defaultRide.name}} </h2>
                        <p style="margin-left: 40px"> {{defaultRide.day}} às {{defaultRide.start_time}} </p>
                    </a>
                </div>
            </ion-item>            
        </ion-list>
    </div>


    <div class="list card">
        <a class="item item-icon-left assertive" href="#/profile">
            <i class="icon ion-android-arrow-dropleft-circle orange" style="font-size:150%"></i>
            <a1 class="orange"> Regressar </a1>
        </a>
    </div>
    
    <br><br>
    
    </ion-content>
</ion-view>
