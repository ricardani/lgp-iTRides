
<ion-view view-title="List work locations">
    <ion-content>
    <br><br>

    <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="workLocation in workLocations" type="item-text-wrap">

            <h2>{{workLocation.name}}</h2>

            <ion-option-button class="button-assertive" ng-click="removeWorkLocation($index)">
                <i class="icon ion-trash-b" style="color:white"> </i>
            </ion-option-button>
        </ion-item>
    </ion-list>

    <br><br>
    </ion-content>
</ion-view>
