
<ion-view view-title="List work locations">
    <ion-content>
        <br><br>

        <div class="list card">
            <ion-list>
                <div class="item item-divider">
                    <span>Locais de trabalho </span>
                </div>
                <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="workLocation in workLocations" type="item-text-wrap">
                    <i class="icon ion-briefcase orange"> </i>

                    <h2>{{workLocation.name}}</h2>
                    <p>{{workLocation.defaultLocation.street}}&nbsp;,
                        &nbsp;&nbsp;&nbsp;{{workLocation.defaultLocation.municipality}}&nbsp;,
                        &nbsp;&nbsp;&nbsp;{{workLocation.defaultLocation.district}}</p>

                    <ion-option-button class="button-assertive" ng-click="removeWorkLocation($index)">
                        <i class="icon ion-trash-b" style="color:white"> </i>
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </div>

        <div class="list card">
            <a class="item item-icon-left assertive" href="#/adminPage">
                <i class="icon ion-android-arrow-dropleft-circle orange" style="font-size:150%"></i>
                <a1 class="orange"> Regressar </a1>
            </a>
        </div>

        <br><br>
    </ion-content>
</ion-view>
