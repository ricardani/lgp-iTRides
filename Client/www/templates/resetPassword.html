<ion-view view-title="Login">
	<ion-content scroll="true">
		<div class="loginBody forgotPasswordBody">
			<div class="icon"></div>
			<form>
				<input class="email" type="text" name="email" placeholder="Email" ng-model="user_email">
			</form>
			<button class="signupButtonLink " style="color: white; background-color: rgb(243,121,38); margin-top:15%" ui-sref="#" ng-click="resetPassword(user_email)">
				Gerar Nova Password
			</button>
			<button class="signupButtonLink" ui-sref="login" style="margin-top:3%;">
				Regressar
			</button>
			<div class="fillHeight"></div>
		</div>
	</ion-content>
</ion-view>
